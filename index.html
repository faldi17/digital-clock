<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="days-of-week">
                <span id="sun">MIN</span>
                <span id="mon">SEN</span>
                <span id="tue">SEL</span>
                <span id="wed">RAB</span>
                <span id="thu">KAM</span>
                <span id="fri">JUM</span>
                <span id="sat">SAB</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="date">
                <span class="icon">
                    <img src="https://codetheworld.io/wp-content/uploads/2023/11/eYxgJJX_icon_cal.png" alt="cal" />
                </span>
                <span id="day">01</span>
                <span id="month">JAN</span>
                <span id="year">2023</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
